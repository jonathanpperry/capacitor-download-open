<ion-header>
  <ion-toolbar>
    <ion-title> Capacitor File Download </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4">
      <ion-button (click)="downloadFile(pdfUrl)" expand="full">
        PDF
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="downloadFile(videoUrl)" expand="full"
        >MP4</ion-button
      >
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="downloadFile(imageUrl)" expand="full">
        PNG
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
